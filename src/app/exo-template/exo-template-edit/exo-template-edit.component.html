<h2>{{action}} Exo Template: {{exoTemplate.id}}</h2>
<div class="form-group">
    <label for="name">exoTemplate name</label>
    <input type="text" id="name" class="form-control"
           [(ngModel)]="exoTemplate.name">
</div>
<div class="form-group">
  <label for="image">Image</label>
  <input type="text" id="image" class="form-control"  [(ngModel)]="exoTemplate.image">
</div>

<div>
  <div class="form-group">
    <label for="type">Type</label>
    <select id="type" multiple [(ngModel)]="exoTemplate.type">
      <option *ngFor="let t of typeExo" [value]="t" [selected]="exoTemplate.type.includes(t)">{{t}}</option>
    </select>
  </div>
</div>
<button class="btn-primary btn"  (click)="updateExoTemplate()">{{action}} ExoTemplate</button>
